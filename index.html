<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Montserrat:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="index-style-desktop.css">
  <link rel="stylesheet" href="index-style-mobile.css">

</head>
<body>
    <div class="pink-border">

      <div class="card-preview">

        <div class="product-image-container">
          <img class="product-image" src="/images/image-product-desktop.jpg" alt="">
        </div>

        <div class="details-container">
          
          <div class="product-type-container">
            <div class="product-type">PERFUME</div>
          </div>

          <div class="product-name-container">
            <div class="product-name">Gabrielle Essence Eau De Parfum</div>
          </div>
          
          <div class="product-description-container">
            <div class="product-description">
              A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.
            </div>
          </div>

          <div class="price">
            <div class="discounted-price">
              $149.99
            </div>
  
            <div class="old-price">
              $169.99
            </div>
          </div>

          <div class="cart-button-container">
            <button class="add-to-cart-button">
              <img class="cart-icon" src="/product-preview-card-component/images/icon-cart.svg" alt="">
              Add to Cart
            </button>
          </div>
        
        </div>
      </div>
    </div>
  
</body>
</html>
